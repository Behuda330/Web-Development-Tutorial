    <h1 style="text-align:center"> Demo Form</h1><hr>
    <br>
    <form action="#" method="post"> 
    <label for="user">Name:</label>
    <input type="text" id="user" placeholder="username" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="usermail" required>
    <br>
    <label for="pass">Pass</label>
    <input type="password" id="pass" required><br>
    <label for="phn">Phone</label><br>
    <select name="code">
        <option value="=+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="p" name="phone" id="phn" placeholder="123456789" required>
    <br>
    <label for="country">Your Country</label>
    <input list="con">
    <datalist id="con">
        <option value="BD">Bangladesh</option>
        <option value="IN">India</option>
        <option value="PAK">Pakistan</option>
    </datalist>
    <br>
    <p>Gender</p>
    <input type="radio" name="gender" id="gnd1">
    <label for="gnd1">Male</label>
    <input type="radio" name="gender" id="gnd2">
    <label for="gnd2">Female</label>
    <input type="radio" name="gender" id="gnd3">
    <label for="gnd3">Others</label>
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="date" id="dob">
    <br>
    <label for="time">Time</label>
    <input type="time" name="tm" id="time">
    <br>
    <label for="color">Fav Color</label>
    <input type="color" name="clr" id="color"><br>
    <label for="pht">Choose Photo</label>
    <input type="file" name="fl" id="pht">
    <br>
    <input type="checkbox" name="bicycle" id="y">
    <label for="y">I Have Bicycle</label>
    <input type="checkbox" name="bicycle" id="n">
    <label for="n">I do not have bicycle</label>
    <br>
    <textarea name="Comment" id="">Write about Yourself</textarea><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
</form>
